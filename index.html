<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Editor de Script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="editor-container">
        <div class="toolbar">
            <button id="copy-raw">Copiar Código Limpio</button>
            <button id="copy-numbered">Copiar con Números</button>
        </div>
        
        <div class="editor-wrapper">
            <div id="line-numbers">1</div>
            <textarea id="editor" spellcheck="false" placeholder="Pega o escribe tu script aquí..."></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
